<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style.css">
    <title>Wild Gunman</title>
</head>

<body>
    <div class="start__back">
        <div class="github-link" title="See Project at GitHub">
            <a href="https://github.com/Dabbar/wild_gunman_game" target="_blank"><img src="./images/github.png" alt="See Project at GitHub" ></a>
        </div>
        <!--<div class="credits">Programmed by-->
            <!--<a href="mailto:lapochkin.igor@gmail.com">Igor Lapochkin</a>-->
        <!--</div>-->
        <div class="black-back">
            <div class="loader"></div>
            <div class="level">
                <h2>Level:
                    <span id="lvl-val">1</span>
                </h2>
            </div>
            <div class="time">
                <h2>Time.You:
                    <span class="player-time">0.00</span>
                </h2>
                <h2>Gunman:
                    <span class="gunman-time">0.50</span>
                </h2>
            </div>

            <div class="reward-wrapper">
                <h2>$
                    <span class="reward">0</span>
                </h2>
                <h2>REWARD</h2>
            </div>
            <div class="score">
                <h2>$
                    <span class="score-holder">0</span>
                </h2>
                <h2>SCORE</h2>
            </div>

            <div class="main__back">
                <img class="hat">
                <img src="images/logo.png" alt="" class="logo">
                <div class="gunman"></div>
                <h1 class="start__btn">Start Game</h1>
                <span class="reset">Reset</span>
                <div class="message fire">
                    <p>FIRE !!!</p>
                </div>
                <div class="message won">
                    <p>YOU WON !!!</p>
                </div>
                <div class="message lost">
                    <p>YOU LOST !!!</p>
                </div>
                <div class="message foul">
                    <p>FOUL !!!</p>
                </div>
                <div class="gameOver">Game Over</div>
            </div>

            <form id="result-form" action="/game/add" method="post">
                <input type="text" name="name" placeholder="Type your name">
                <input type="text" name="score">
                <input type="text" name="kills">
                <input type="submit">
            </form>

            <table id="results-table">
                <caption>High scores</caption>
                <thead>
                    <tr>
                        <td>Pos</td>
                        <td>Name</td>
                        <td>Kills</td>
                        <td>Score</td>
                    </tr>
                </thead>
                <tbody id="results-body">

                </tbody>
            </table>
        </div>
    </div>
